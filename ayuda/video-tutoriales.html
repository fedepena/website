<!doctype html>
<html lang="es" data-pgc-set-master data-pgc-edit="language[lang, no_content]">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title data-pgc-edit="page_title">Video Tutoriales de nuestro Software de Contabilidad Gerencial Simple y Facíl de usar en la Nube para Pymes</title>
        <meta name="description" content="Una colección de videos cortos que muestran lo que puede hacer con nuestro software de contabilidad gerencial" data-pgc-edit="page_description[content]">
        <link rel="shortcut icon" href="../images/favicon.png">
        <link href="../css/isotope.css" rel="stylesheet" type="text/css">
        <link href="../css/help.css" rel="stylesheet" type="text/css">
        <link href="../css/videos.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Cabin:600|Quattrocento+Sans&display=swap" rel="stylesheet preload prefetch" as="style">
        <link href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
        <script type="text/javascript" src="../js/fullstory.js"></script>
        <script type="text/javascript" src="../js/logrocket.js"></script>
        <script type="text/javascript" src="../js/gtag.js"></script>
        <script type="text/javascript" src="../js/chat.js"></script>
        <script type="text/javascript" src="../js/hotjar.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="header">
                <div class="header-top">
                    <a href="/"> <img src="../images/logo.svg" alt="Logo"> </a>
                    <h1>{{ title }}</h1>
                </div>
                <div class="header-bottom">
                    <p> {{ subtitle }} </p>
                </div>
            </div>
            <hr/>
            <div class="tags">
                <ul class="filter">
                    <li v-for="(tag, key) in tags">
                        <a href="#" :data-filter="key == '*' ? key : '.' + key">{{ tag }}</a>
                    </li>
                </ul>
                <!-- /.gallery-filter -->
            </div>
            <div class="isotope-gallery-container js-masonry videos" data-masonry='{"itemSelector": ".sheet", "fitWidth": true }'>
                <div :class="['sheet-img-'+video.icon, video.tags]" class="sheet" v-for="video in videos.slice().reverse()">
                    <h2>{{ video.title }}</h2>
                    <div id="app1">
                        <a :href="video.title | slugify" :video-id="video.id"> <div class="sheet-img" :class="'sheet-img-'+video.icon">
                                <i class="fa-3x fa-play-circle fas play-btn"></i>
                            </div> </a>
                    </div>
                    <p>{{ video.desc }}</p>
                </div>
                <!-- fin del v-for -->
            </div>
        </div>
        <script type="text/javascript" src="../js/videos-es.js" data-pgc-edit="data[src]"></script>
        <script src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/plugins.js"></script>
        <script type="text/javascript" src="../js/isotope.js"></script>
        <script type="text/javascript" src="../js/v-app.js"></script>
        <noscript>
            <img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=2643049546010302&ev=PageView&noscript=1"/>
            <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5FMXZW" height="0" width="0" style="display:none;visibility:hidden"></iframe>
        </noscript>
    </body>
</html>
