<!doctype html>
<html lang="en" data-pgc-master="guia-de-arranque.html" data-pgc-field="language">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title data-pgc-field="page_title">Getting Started Guide for our Simple and Easy to use Management Accounting Software in the Cloud for Small and Medium Businesses</title>
        <meta name="description" content="The purpose of this guide is to show you the sequence we use to enter the demo company information so that you can understand where it comes from and apply the same logic in the evaluation and implementation of the software in your business." data-pgc-field="page_description">
        <link rel="shortcut icon" href="../images/favicon.png">
        <!-- Custom styles for this template -->
        <link href="../css/help.css" rel="stylesheet" type="text/css">
        <link href="../css/videos.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Cabin:600|Quattrocento+Sans&display=swap" rel="stylesheet preload prefetch" as="style">
        <link href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" rel="stylesheet preload prefetch" as="style">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.7/vue.global.prod.js" integrity="sha512-SQkI+lSIpzqYFNvIbmY/EutPD7x5hU0bwppRywvIR9ymIHudH/P0ECQuc4fyugI0fRlb9b6zKcE3Lq0V//TVpw==" crossorigin="anonymous"></script>
        <script type="text/javascript" src="../js/fullstory.js"></script>
        <script type="text/javascript" src="../js/logrocket.js"></script>
        <script type="text/javascript" src="../js/gtag.js"></script>
        <script type="text/javascript" src="../js/chat.js"></script>
        <script type="text/javascript" src="../js/hotjar.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="header">
                <div class="header-top">
                    <div>
                        <a href="/"> <img src="../images/logo.svg" alt="Logo" width="252" height="49"> </a>
                    </div>
                    <div>
                        <h1>{{ title }}</h1>
                    </div>
                </div>
                <div class="header-bottom">
                    <p> {{ subtitle }} </p>
                </div>
            </div>
            <hr/>
            <div class="videos">
                <div :class="['sheet-img-'+video.icon, video.tags]" class="sheet" v-for="video in videos">
                    <h2>{{ video.title }}</h2>
                    <div class="app1">
                        <a :href="slugify(video.title)" :video-id="video.id"><span class="sheet-img" :class="'sheet-img-'+video.icon"> <i class="fa-3x fa-play-circle fas play-btn"></i></span><p>{{ video.desc }}</p> </a>
                    </div>
                </div>
                <!-- fin del v-for -->
            </div>
        </div>
        <script type="text/javascript" src="../js/gs-en.js" data-pgc-field="data"></script>
        <script src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/plugins.js"></script>
        <script type="text/javascript" src="../js/isotope.js"></script>
        <script type="text/javascript" src="../js/v-app.js"></script>
        <noscript>
            <img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=2643049546010302&ev=PageView&noscript=1"/>
            <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5FMXZW" height="0" width="0" style="display:none;visibility:hidden"></iframe>
        </noscript>
    </body>
</html>
