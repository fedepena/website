<!doctype html>
<html lang="en" data-pgc-master="guia-de-arranque.html" data-pgc-field="language">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title data-pgc-field="page_title">Accounting and Invoicing Software in the Cloud for Small and Medium Businesses - Getting Started Guide</title>
        <meta name="description" content="The purpose of this guide is to show you the sequence we use to enter the demo company information so that you can understand where it comes from and apply the same logic in the evaluation and implementation of the software in your business." data-pgc-field="page_description">
        <link rel="shortcut icon" href="../images/favicon.png">
        <!-- Custom styles for filters -->
        <link href="../css/isotope.css" rel="stylesheet" type="text/css">
        <!-- Custom styles for this template -->
        <link href="../css/style.css" rel="stylesheet" type="text/css">
        <link href="../css/videos.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Cabin:600|Quattrocento+Sans" rel="stylesheet" type="text/css">
        <link href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" rel="stylesheet" type="text/css">
        <!-- Vue.js -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>
        <script type="text/javascript" src="../js/km.js"></script>
        <!-- <script type="text/javascript" src="../js/drift.js"></script> -->
        <script type="text/javascript" src="../js/hotjar.js"></script>
        <script type="text/javascript" src="../js/fullstory.js"></script>
        <script type="text/javascript" src="../js/gs-en.js" data-pgc-field="data"></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="app" class="grid">
                <div class="header">
                    <h1>{{ title }}</h1>
                    <h3>{{ subtitle }}</h3>
                    <div>
</div>
                </div>
                <div class="tags" style="display: none;">
                    <ul class="filter">
                        <li class="active" v-for="(tag, key) in tags">
                            <a href="#" :data-filter="key == '*' ? key : '.' + key">{{ tag }}</a>
                        </li>
                    </ul>
                    <!-- /.gallery-filter -->
                </div>
                <div data-masonry-options='{ "itemSelector": ".sheet" }' class="flex-container videos">
                    <div :class="['sheet-img-'+video.icon, video.tags]" class="sheet" v-for="video in videos">
                        <h2>{{ video.title }}</h2>
                        <div id="app1">
                            <a :href="video.title | slugify" :video-id="video.id"> <div class="sheet-img" :class="'sheet-img-'+video.icon">
                                    <i class="fa-3x fa-play-circle fas play-btn"></i>
                                </div> </a>
                        </div>
                        <p>{{ video.desc }}</p>
                    </div>
                    <!-- fin del v-for -->
                </div>
            </div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/plugins.js"></script>
        <script type="text/javascript" src="../js/isotope.js"></script>
        <script type="text/javascript" src="../js/v-app.js"></script>
        <!-- Global site tag for bento.js - Bento Personalization & Ecommerce CRM (eCRM) -->
        <script src="https://app.bentonow.com/2e23170fcf732bc2cbfb7ad31c323076.js" data-pgc-field="bento-id"></script>
        <script type="text/javascript" src="../js/bento.js"></script>
    </body>
</html>
