<!doctype html>
<html lang="es" data-pgc-set-master data-pgc-edit="language[lang]">
    <head>
        <meta charset="utf-8">
        <title data-pgc-edit="page_title">Software No Contable y de Facturación en la Nube para Pymes - Registro</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Registre su cuenta de nuestro software No contable y de facturación en la Nube para Pymes y comience a tener las finanzas de su negocio bajo control desde hoy">
        <link rel="shortcut icon" href="images/favicon.png">
        <meta name="author" content="">
        <link href='https://fonts.googleapis.com/css?family=Cabin:400|Quattrocento+Sans' rel='stylesheet' type='text/css'>
        <link href="css/signup.css" rel="stylesheet">
        <link href="css/flag-icon.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/km.js"></script>
        <script type="text/javascript" src="js/drift.js"></script>
        <script type="text/javascript" src="js/hotjar.js"></script>
        <script type="text/javascript" src="js/fullstory.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="logo"></div>
            <div class="form_cont">
                <form method="post" id="signup_form" autocomplete="off" class="form">
                    <div class="title">
                        <h2 data-pgc-edit="title" class="center">Pruebe myAbakus gratis por 14 días</h2>
                    </div>
                    <div class="company">
                        <input id="company_name" name="company_name" placeholder="El Nombre de su Empresa" data-pgc-edit="company[placeholder]">
                    </div>
                    <div class="country">
                        <span class="select"><span class="ss" placeholder="País" data-pgc-edit="country[placeholder]">Venezuela</span><select id="country_id" name="country_id"></select></span>
                    </div>
                    <div id="code" class="code">+58</div>
                    <div class="phone">
                        <input id="phone" name="phone" placeholder="Su Teléfono" data-pgc-edit="phone[placeholder]">
                    </div>
                    <div class="settings">
                        <div class="preconfig" data-pgc-edit="configured">Su cuenta será
                            <a href="help/preguntas.html#pais">pre-configurada</a> para
                        </div>
                        <div id="flag" class="flag flag-icon-ve"></div>
                    </div>
                    <div class="admin">
                        <h2 data-pgc-edit="admin">Administrador de la cuenta</h2>
                    </div>
                    <div class="name">
                        <input id="name" name="name" placeholder="Su Nombre" data-pgc-edit="name[placeholder]">
                    </div>
                    <div class="email">
                        <input id="email" name="email" placeholder="Su Email" data-pgc-edit="email[placeholder]">
                    </div>
                    <div class="password">
                        <input type="password" id="password" name="password" placeholder="Contraseña (min 6 caracteres)" data-pgc-edit="password[placeholder]">
                    </div>
                    <div class="terms">
                        <p data-pgc-edit="terms">Creando mi cuenta confirmo estar de acuerdo con los <a href="/terms.html">Términos de Servicio</a> y la <a href="/privacy.html">Política de Privacidad</a>.</p>
                    </div>
                    <div class="create">
                        <input type="submit" class="button" id="enter" data-pgc-edit="button" value="Crear mi cuenta de myAbakus">
                    </div>
                    <input type="hidden" name="language" id="language">
                    <input type="hidden" name="campaign" id="campaing">
                    <input type="hidden" name="keyword" id="keyword">
                    <input type="hidden" name="currency_base" id="currency_base">
                    <input type="hidden" name="post_code" id="post_code">
                </form>
            </div>
        </div>
        <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <!-- Global site tag (gtag.js) - Google Ads: 1042441796 -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=AW-1042441796"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'AW-1042441796');
        </script>
    </body>
</html>
