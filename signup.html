<!doctype html>
<html lang="en" data-pgc-master="registro.html" data-pgc-field="language">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Signup for an account of our accounting software in one step and start getting your business finances under control from today">
        <link rel="shortcut icon" href="images/favicon.png">
        <meta name="author" content="">
        <title data-pgc-field="page_title">Signup</title>
        <link href="css/signup.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Cabin:400|Quattrocento+Sans' rel='stylesheet' type='text/css'>
        <link href="css/flag-icon.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/km.js"></script>
        <script type="text/javascript" src="js/drift.js"></script>
        <script type="text/javascript" src="js/hotjar.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="logo"></div>
            <div class="form_cont">
                <form method="post" id="signup_form" autocomplete="off" class="form">
                    <div class="title">
                        <h2 data-pgc-field="title" class="center">Try myAbakus free for 14 days</h2>
                    </div>
                    <div class="company">
                        <input id="company_name" name="company_name" placeholder="Your Company Name" data-pgc-field="company">
                    </div>
                    <div class="country">
                        <span class="select"><span class="ss" placeholder="Country" data-pgc-field="country">Venezuela</span><select id="country_id" name="country_id"></select></span>
                    </div>
                    <div id="code" class="code">+58</div>
                    <div class="phone">
                        <input id="phone" name="phone" placeholder="Your Phone" data-pgc-field="phone">
                    </div>
                    <div class="settings">
                        <div class="preconfig">Your account wil be
                            <a href="help/preguntas.html#pais">pre-configured</a> for
                        </div>
                        <div id="flag" class="flag flag-icon-ve"></div>
                    </div>
                    <div class="admin">
                        <h2 data-pgc-field="admin">Account Administrator</h2>
                    </div>
                    <div class="name">
                        <input id="name" name="name" placeholder="Your Name" data-pgc-field="name">
                    </div>
                    <div class="email">
                        <input id="email" name="email" placeholder="Your Email" data-pgc-field="email">
                    </div>
                    <div class="password">
                        <input type="password" id="password" name="password" placeholder="Password (min 6 characters)" data-pgc-field="password">
                    </div>
                    <div class="terms">
                        <p data-pgc-field="terms">By creating my account I confirm that I agree with the <a href="/terms.html">TÃ©rms of Service</a> and the <a href="/privacy.html">Privacy Policy</a>.</p>
                    </div>
                    <div class="create">
                        <a class="button" id="enter" data-pgc-field="button">Create my myAbakus account</a>
                    </div>
                    <input type="hidden" name="language" id="language">
                    <input type="hidden" name="campaign" id="campaing">
                    <input type="hidden" name="keyword" id="keyword">
                    <input type="hidden" name="currency_base" id="currency_base">
                    <input type="hidden" name="post_code" id="post_code">
                    <input type="submit" id="button">
                </form>
            </div>
        </div>
        <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">
        /* <![CDATA[ */
        var google_conversion_id = 1042441796;
        var google_custom_params = window.google_tag_params;
        var google_remarketing_only = true;
        /* ]]> */
        </script>
        <script type="text/javascript" src="//www.googleadservices.com/pagead/conversion.js">
        </script>
        <noscript>
            <div style="display:inline;">
                <img height="1" width="1" style="border-style:none;" alt="" src="//googleads.g.doubleclick.net/pagead/viewthroughconversion/1042441796/?guid=ON&amp;script=0"/>
            </div>
        </noscript>
    </body>
</html>
